<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/global.css">
    <title>My librairie</title>
</head>
<body>
    
    <header>
        <h1>Ma librairie</h1>
        <div class="contenue">
            <h2>contenue</h2>
            <div class="nombre-de-livre information">
                <p>Nombre de livre : </p>
                <p>0</p>
            </div>
            <div class="nombre-de-livre-lus information">
                <p>Nombre de livre lus : </p>
                <p>0</p>
            </div>
            <div class="nombre-de-livre-non-lus information">
                <p>Nombre de livre non lus: </p>
                <p>0</p>
            </div>
        </div>
    </header>

    <main>

        <section class="ajout-livre">
            <div>
                <button>Ajouter un livre</button>
            </div>
        </section>
        <section class="form">
            <form>
                <div>
                    <button class="ferme">x</button>
                    <ul>
                        <li>
                            <label for="titre">Titre du livre</label>
                            <input type="text" id="titre" pattern="(?=.*[a-z]).{1,}" required>
                        </li>
                        <li>
                            <label for="auteur">Nom de l'auteur</label>
                            <input type="text" id="auteur" pattern="(?=.*[a-z]).{3,}" required>
                        </li>
                        <li>
                            <label for="page">Nombre de page</label required>
                            <input type="number" id="page">
                        </li>
                        <li>
                            <label for="lus">L'avez-vous lus</label>
                            <input type="checkbox" id="checkbox" onclick="validate()" required>
                        </li>
                        <li>
                            <button type="submit" id="add">Ajouter</button>
                        </li>
                    </ul>
                </div>
            </form>
        </section>

        <section class="display-de-la-liste">
            <div class="container">
                <p>Titre: joejeoe</p>
                <p>Auteur: efeflk</p>
                <p>Nombre de page: 800</p>
                <p>deja lus</p>
            </div>
        </section>
    </main>
    


    <script src="javascript/javascript.js"></script>
</body>
</html>
